<!DOCTYPE html>
<html>

<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/ionicons@4.5.10-1/dist/css/ionicons.min.css">
</head>

<body>
	
	<h1>ToDo List</h1>
	<div id="todo">
		<input id="add-item" type="text" name="item" placeholder="Add an item..." onkeypress="view.addItem(event)">
		<ul id="list"></ul>
	</div>

	<footer>Just another ToDo List</footer>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
